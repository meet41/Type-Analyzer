    <div class="main">
	    <u class="underline"><h1 style="color: purple">Meet Type Analyzer</h1></u>
        <h2 style="background-color: yellow;">Input your string here in below textbox see, How many character, words and lines are there in your string.</h2>
	    <textarea id="inputField" rows=10 cols="60">
	    </textarea>
	    <br><br>
	    <button onclick="countWords(), countcharacter(),countLines()">
        	Count 	</button>
	    <br><br>
        <h3>
        <p style="background-color: rgb(16, 48, 192);"> Word Count:<span id="show">0</span></p>
